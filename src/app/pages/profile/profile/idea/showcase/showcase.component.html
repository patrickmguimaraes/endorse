<div class="main-content app-content">
    <div class="container-fluid">
        <div class="card w-100 shadow-xss rounded-xxl border-0 p-2">
            <div class="card-body">
                <div class="row gy-4">
                    <mat-form-field class="col-xl-12">
                        <mat-label>Title</mat-label>
                        <input [(ngModel)]="showcase.title" matInput placeholder="A catchy and concise title for your idea.">
                    </mat-form-field>
                
                    <mat-form-field class="col-xl-12">
                        <mat-label>Category</mat-label>
                        <mat-select [(ngModel)]="showcase.categoryId">
                            <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                
                    <mat-form-field class="col-xl-12">
                        <mat-label>Description</mat-label>
                        <textarea style="resize: none;" rows="3" matInput [(ngModel)]="showcase.description"
                            placeholder="Elaborate on your idea, providing details and explaining its uniqueness."></textarea>
                    </mat-form-field>
                
                    <mat-form-field class="col-xl-12">
                        <mat-label>Implementation Plan</mat-label>
                        <textarea style="resize: none;" rows="3" matInput [(ngModel)]="showcase.implementationPlan"
                            placeholder="Outline steps or a roadmap for implementing your idea."></textarea>
                    </mat-form-field>
                
                    <mat-form-field class="col-xl-12">
                        <mat-label>Challenges</mat-label>
                        <textarea style="resize: none;" rows="3" matInput [(ngModel)]="showcase.challenges"
                            placeholder="Identify potential challenges and how you plan to overcome them."></textarea>
                    </mat-form-field>
                
                    <mat-card class="col-xl-12" style="margin-left: 10px; margin-right: 10px;">
                        <mat-card-content>Attach Files</mat-card-content>
                        <br />
                
                        <div class="row">
                            <mat-form-field class="col-xl-8 col-md-8">
                                <mat-label>Name</mat-label>
                                <input formControlName="fileName" matInput placeholder="Attach any files, images, or documents that support your idea.">
                            </mat-form-field>
                
                            <button type="button" class="btn btn-primary col-xl-4 col-sm-4" style="margin-top: 10px;" (click)="attach.click()"
                                mat-raised-button><i class="bi bi-file-earmark-arrow-up"></i> Attach</button>
                
                            <input class="ion-hide" #attach type="file" (change)="selectFileAttachment($event)" id="file-input">
                
                            <table mat-table class="mat-elevation-z8" class="col-sm-12 table text-nowrap">
                                <thead>
                                    <tr>
                                        <th scope="col" style="width: 30%;">Name</th>
                                        <th scope="col" style="width: 50%;">File</th>
                                        <th scope="col" style="width: 20%; text-align: center;">Remove</th>
                                    </tr>
                                </thead>
                                <tbody>
                
                                    <tr *ngFor="let ea of showcase.files; let i = index">
                                        <th scope="row" style="width: 30%;">{{ea.name}}</th>
                                        <td style="width: 50%;"><a target="_blank" [href]="ea.path">{{ea.path}}</a></td>
                                        <td style="width: 20%; text-align: center;">
                                            <button id="present-alert-{{i}}" color="danger" size="small">
                                                <i class="ri-delete-bin-line align-middle me-2 d-inline-block"></i>Delete
                                            </button>
                
                                            <!-- <ion-alert trigger="present-alert-{{i}}" header="Are you sure?" [buttons]="alertButtons"
                                    (didDismiss)="onRemoveFile($event, i)"></ion-alert> -->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </mat-card>
                
                    <button type="submit" class="btn btn-primary btn-wave waves-effect waves-light" style="width: 100%; margin-left: 10px; margin-right: 10px;">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
