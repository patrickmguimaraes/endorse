<div *ngIf="snack.loading" id="loader" style="z-index: 10000;">
  <div class="row" style="width: 80%; max-width: 700px; text-align: center;">
    <img src="./../assets/images/logo-large.svg" style="width: 100%;">
    <span class="loadingBottom"></span>
  </div>
</div>

<div id="page" class="page">
  <router-outlet id="main-content"></router-outlet>
</div>

<!-- Scroll To Top -->
<div class="scrollToTop" style="cursor: pointer;">
  <span class="arrow"><i class="bi bi-arrow-up-circle-fill fs-20"></i></span>
</div>
<div id="responsive-overlay"></div>
<!-- Scroll To Top -->
